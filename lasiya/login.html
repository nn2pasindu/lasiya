<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCC</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    *{
      margin:0;
      padding:0;
    }
      
    .navbar{
  background-color:rgb(36, 36, 36);      
  width:100%;
  margin:0 0 0;
  padding:35px 0;
  display:flex;
  align-items:center;
  justify-content: space-between;
  height:30px;
}

.logo{
  width:90px;
  cursor:pointer;
  padding-left:10px;

}

.navbar ul li{
  list-style:none;
  display:inline-block;
  margin:0 20px;
  position:relative;
}

.navbar ul li a{
  text-decoration:none;
  color:#fff;
  text-transform: uppercase;
}

.navbar ul li::after{
  content:'';
  height: 3px;
  width: 0;
  background:aqua;
  position:absolute;
  left:0;
  bottom:-10px;
  transition:0.5s;
}

.navbar ul li:hover::after{
  width:100%;
}
.button {
  padding: 6px 24px;
  border: 2px solid #fff;
  background: transparent;
  border-radius: 6px;
  cursor: pointer;
  color: white;
}
.button:active {
  transform: scale(0.98);
}

/* Home */

.home {
  position:absolute;
  

  
  background-size: cover;
  background-position: center;
}
.home::before {
  content: "";
  position: absolute;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 100;
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease-out;
}
.home.show::before {
  opacity: 1;
  pointer-events: auto;
}
/* From */
.form_container {
  position: fixed;
  max-width: 320px;
  width: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.2);
  z-index: 101;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: rgba(0, 0, 0, 0.1);
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease-out;
}
.home.show .form_container {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
}
.signup_form {
  display: none;
}
.form_container.active .signup_form {
  display: block;
}
.form_container.active .login_form {
  display: none;
}
.form_close {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #0b0217;
  font-size: 22px;
  opacity: 0.7;
  cursor: pointer;
}
.form_container h2 {
  font-size: 22px;
  color: #0b0217;
  text-align: center;
}
.input_box {
  position: relative;
  margin-top: 30px;
  width: 80%;
  height: 40px;
}
.input_box input {
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  padding: 0 30px;
  color: #333;
  transition: all 0.2s ease;
  border-bottom: 1.5px solid #aaaaaa;
}
.input_box input:focus {
  border-color: #ff0000;
}
.input_box i {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #707070;
}
.input_box i.email,
.input_box i.password {
  left: 0;
}
.input_box input:focus ~ i.email,
.input_box input:focus ~ i.password {
  color: #ff0000;
}
.input_box i.pw_hide {
  right: 0;
  font-size: 18px;
  cursor: pointer;
}
.option_field {
  margin-top: 14px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.form_container a {
  color: #000000;
  font-size: 12px;
}
.form_container a:hover {
  text-decoration: underline;
}
.checkbox {
  display: flex;
  column-gap: 8px;
  white-space: nowrap;
}
.checkbox input {
  accent-color: #000000;
}
.checkbox label {
  font-size: 12px;
  cursor: pointer;
  user-select: none;
  color: #0b0217;
}
.form_container .button {
  background: #000000;
  margin-top: 30px;
  width: 100%;
  padding: 10px 0;
  border-radius: 10px;
}
.login_signup {
  font-size: 12px;
  text-align: center;
  margin-top: 15px;
}
.form_container{
  box-shadow: 0px 10px 32px 10px rgba(0, 0, 0, 0.2);
}
body{
  width:100%;
  height:100vh;
  background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(images/IMG-20250125-WA0030.jpg);
  background-size:cover;
  background-position:center;

}
#form-open:hover{
  background-color:rgb(190, 248, 248);
}



  </style>
</head>
<body>
  <div class="banner">
    <div class="navbar">
      <h2 class="logo" style="color:white;padding-left:20px;">lazi_xxx</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html" onclick="window.alert('To contact us you have to log first');">Contact us</a></li>
        <li><a href="cat.html">Catageroius</a></li>
        <li><a href="login.html">Login</a></li>
       <!-- <button class="button" id="form-open">Login</button>     -->   

      </ul>

    </div>
    <div class="main_div">
    <center><p style="font-size:30px; color:white;">*** if you accept our terms and condition tap login button on bellow.please provide us to correct information ***</p></center>
    
    <center><button class="button" id="form-open" style="background-color:white;color:black;margin-top:200px;font-size:30px;width:200px; height:60px;">Login</button></center>
    
    
  </div>


    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#" id="loginForm">
            <h2>Login</h2>
            
            <div class="input_box">
              <input type="text" id="username1" placeholder="Enter your username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" id="password1" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>         
            <button class="button" type="submit">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Register</a></div>
          </form>
        </div>
        <script>
          const form1 = document.getElementById('loginForm');
  
          form1.addEventListener('submit', (event) => {
              event.preventDefault();
  
              const username = document.getElementById('username1').value;
              const password = document.getElementById('password1').value;
  
              fetch('login.php', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/x-www-form-urlencoded'
                  },
                  body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
              })
              .then(response => response.text())
              .then(data => {
                  if (data === 'success') {
                      // Redirect to a protected page (e.g., user profile)
                      window.location.href = 'profile.php'; // Or wherever you want to redirect
                  } else {
                      alert(data || 'Login failed.');
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert('An error occurred.');
              });
          });
      </script>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#" id="registrationForm">
            <h2>Register</h2>

            <div class="input_box">
              <input type="text" id="username" placeholder="Enter a username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" id="password" placeholder="Create a password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
              <script>
                const form = document.getElementById('registrationForm');
        
                form.addEventListener('submit', (event) => {
                    event.preventDefault();
        
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
        
                    fetch('register.php', { // PHP file to handle registration
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded' // Important for PHP to parse the form data
                        },
                        body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password) // URL-encoded form data
                    })
                    .then(response => response.text()) // Get text response from PHP
                    .then(data => {
                        if (data === 'success') {
                            alert('Registration successful!');
                            window.location.href = 'index.html'; // Redirect
                        } else {
                            alert(data || 'Registration failed.'); // Display error message
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred.');
                    });
                });
            </script>
            </div>
            <!--<div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>-->

            <button class="button" type="submit">Register Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
      
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
